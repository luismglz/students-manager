        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 container justify-content-center card mt-5 bg-light ">
                    <h1 class="text-center">Student Registration</h1>
                    <div class="card-body">
                        <form th:action="@{/students}" th:object="${student}" method="POST">
                            <div class="form-group">
                                <label for="name">Name: </label>
                                <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter student's name" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="lastname">Lastname: </label>
                                <input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="Enter student's lastname" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="email">Email: </label>
                                <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter student's email" required>
                            </div>
                            <div class="box-footer mt-3">
                                <button class="btn btn-primary">Register Student</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
